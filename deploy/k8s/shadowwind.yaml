---
apiVersion: v1
kind: Namespace
metadata:
  name: shadowwind

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shadowwind-playerdata
  namespace: shadowwind
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shadowwind-mud
  namespace: shadowwind
  labels:
    app: shadowwind-mud
spec:
  replicas: 1
  strategy:
    type: Recreate  # MUD can only have one instance due to file locks
  selector:
    matchLabels:
      app: shadowwind-mud
  template:
    metadata:
      labels:
        app: shadowwind-mud
    spec:
      initContainers:
        - name: init-dirs
          image: busybox:1.36
          command: ['sh', '-c', 'mkdir -p /data/plrdata/A-E /data/plrdata/F-J /data/plrdata/K-O /data/plrdata/P-T /data/plrdata/U-Z /data/plrdata/ZZZ /data/plrlogs/A-E /data/plrlogs/F-J /data/plrlogs/K-O /data/plrlogs/P-T /data/plrlogs/U-Z /data/plrlogs/ZZZ /data/plrobjs/A-E /data/plrobjs/F-J /data/plrobjs/K-O /data/plrobjs/P-T /data/plrobjs/U-Z /data/plrobjs/ZZZ /data/plrtext/A-E /data/plrtext/F-J /data/plrtext/K-O /data/plrtext/P-T /data/plrtext/U-Z /data/plrtext/ZZZ /data/etc /data/house']
          volumeMounts:
            - name: playerdata
              mountPath: /data
      containers:
        - name: shadowwind
          image: localhost:30500/shadowwind:latest
          ports:
            - containerPort: 9999
              protocol: TCP
          volumeMounts:
            - name: playerdata
              mountPath: /app/lib/plrdata
              subPath: plrdata
            - name: playerdata
              mountPath: /app/lib/plrlogs
              subPath: plrlogs
            - name: playerdata
              mountPath: /app/lib/plrobjs
              subPath: plrobjs
            - name: playerdata
              mountPath: /app/lib/plrtext
              subPath: plrtext
            - name: playerdata
              mountPath: /app/lib/etc
              subPath: etc
            - name: playerdata
              mountPath: /app/lib/house
              subPath: house
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            tcpSocket:
              port: 9999
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 9999
            initialDelaySeconds: 10
            periodSeconds: 30
        - name: webclient
          image: localhost:30500/shadowwind-webclient:latest
          env:
            - name: PORT
              value: "8080"
            - name: MUD_HOST
              value: "127.0.0.1"
            - name: MUD_PORT
              value: "9999"
            - name: BASE_PATH
              value: "/legacy"
            - name: DEBUG
              value: "true"
          ports:
            - containerPort: 8080
              protocol: TCP
              name: websocket
          resources:
            requests:
              memory: "32Mi"
              cpu: "25m"
            limits:
              memory: "128Mi"
              cpu: "250m"
          readinessProbe:
            httpGet:
              path: /legacy/
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: playerdata
          persistentVolumeClaim:
            claimName: shadowwind-playerdata

---
apiVersion: v1
kind: Service
metadata:
  name: shadowwind-mud
  namespace: shadowwind
  labels:
    app: shadowwind-mud
spec:
  type: ClusterIP
  ports:
    - port: 9999
      targetPort: 9999
      protocol: TCP
      name: telnet
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: websocket
  selector:
    app: shadowwind-mud
